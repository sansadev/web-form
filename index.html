<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Web Forms </title>

<body>
  <h1>Pet Adoption Application</h1>
  <form method="GET">
  <label>Your Name:
    <input type="text" name="applicantName">
  </label>
   <label>Your Email:
     <input type="email" name="applicantEmail">

     <input type="submit" value="Apply Now!">

       <!-- the other syntax -->

  <input id="city" type="text" name="applicantCity">

 <label> How many pets are in your home?
  <input type="number" name="petCount">
</label>

   <textarea name="applicantReason" rows="4" cols="50">
Beacaus I dont have enough cat hair on my sofa..
   </textarea>
</label>


<fieldset>

</label>
<label>Tiger

    <input type="radio" name="special" value="yes">

    <input type="radio" name="special" value="no">
  </label>
</fieldset>

<label>How many hours a day you can stay home tokeep a pet company?

<select name="hours">

</select>


</label>
